<div class="app-controls">
  <nam-button namClass='nam-button large nam-text-red nam-bg-blue nam-line-top nam-line-blue' text='large button'></nam-button>
  <nam-button namClass='nam-button normal nam-text-red nam-bg-blue nam-line-green nam-line-bottom nam-line-size-small' text='normal button'></nam-button>
  <nam-button namClass='nam-button small nam-text-red nam-bg-blue nam-line-none' text='small button'></nam-button>
  <nam-select [namOptions]='templateOptions' (change)='selectContent($event)'></nam-select>

  <nam-button text='download' (click)='downloadFile($event)'></nam-button>
  <div *ngIf='bodyShowing'>
    <div>Layout for:
      <nam-select [namOptions]='layourOptions' (change)='selectControlsForLayout($event)'></nam-select>
    </div>
    <div *ngIf='layouSelected === layout.Header'>
      <app-controls-header></app-controls-header>
    </div>
    <div *ngIf='layouSelected === layout.Main'>
      <app-controls-main></app-controls-main>
    </div>
    <div *ngIf='layouSelected === layout.Footer'>
      <app-controls-footer></app-controls-footer>
    </div>
  </div>
</div>
