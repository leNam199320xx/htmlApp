<div class="app-controls">
  <button #btnDefineGrid (click)='openGridsBox()'>
    grid {{gridSelected}}
  </button>

  <div class="grids_box" *ngIf='isGridsBox'>
    <div class="grid_1" (click)='selectContent($event)'>grid 1</div>
    <div class="grid_2" (click)='selectContent($event)'>grid 2</div>
    <div class="grid_3" (click)='selectContent($event)'>grid 3</div>
    <div class="grid_4" (click)='selectContent($event)'>grid 4</div>
  </div>
</div>
