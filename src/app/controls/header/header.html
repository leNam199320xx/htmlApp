<div class="control-header">
  <div class='size'>
    size
    <nam-select #headerHeight [namOptions]='headerSizeOptions' (change)='selectHeader($event)'></nam-select>

  </div>
  <div class="fontSize">
    font size
    <input #headerFontSize type="number" (input)='inpHeaderFontSize($event)' />
  </div>
  <div class='backgroundColor'>
    background
    <nam-select #headerBackgroundColor [namOptions]='colorOptions' (change)='selectBackgroundColor($event)'></nam-select>
    <input #hearderInpBackgroundColor type="color" (input)='inpBackgroundColor($event)' />
  </div>
  <div class='color'>
    color
    <nam-select #headerColor [namOptions]='colorOptions' (change)='selectColor($event)'></nam-select>
    <input #headerInpColor type="color" (input)='inpColor($event)' />
  </div>
</div>
